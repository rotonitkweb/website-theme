 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <p>{{ post.description }}</p>
                            {% for section in post.sections %}
                                <h3>{{ section.title }}</h3>
                                <p>{{ section.description }}</p>
                                <img src="img/portfolio/{{ section.img }}" class="img-responsive img-centered" alt="{{ section.alt }}">
                                <ul class="list-inline item-details">
                                    <li>Date:
                                        <strong><a href="http://startbootstrap.com">{{ section.date }}</a>
                                        </strong>
                                    </li>
                                    <li>Link:
                                        <strong><a href="http://startbootstrap.com">{{ section.link }}</a>
                                        </strong>
                                    </li>
                                </ul>
                            {% endfor %}
                            <ul class="list-inline item-details">
                                <li>Frequency:
                                    <strong><a href="http://startbootstrap.com">{{ post.frequency }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
